<!-- Breadcrumbs-->
<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a routerLink="/clients">Clients</a>
  </li>
  <li class="breadcrumb-item active">Liste des clients</li>
</ol>
<div class="page-title">
  <h3>Dossier Client</h3>
</div>
<div class="navigation-tabs">
  <ul class="nav nav-tabs">
    <li routerLink="/" role="presentation" [routerLinkActive]="['is-active']">
      <a href="#" aria-controls="home" role="tab" data-toggle="tab">Liste des clients</a>
    </li>
    <li routerLink="/clients/add" role="presentation" [routerLinkActive]="['is-active']">
      <a routerLink="/clients/add"  href="#" aria-controls="profile" role="tab" data-toggle="tab">Nouveau Client</a>
    </li>
  </ul>
</div>
<!-- Area Chart Example-->
<div class="card mb-3">
  <div class="card-header">
    <i class="fa fa-area-chart"></i> Clients
  </div>
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <tr>
        <th>Photo</th>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Statut</th>
        <th>Tel</th>
        <th>Email</th>
        <th>Adresse</th>
        <th>Ville</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let client of clients">
        <td>
          <img [src]="client.photo" alt="" class="img-thumbnail">
        </td>
        <td>{{ client.nom }}</td>
        <td>{{ client.prenom }}</td>
        <td>{{ client.statut }}</td>
        <td>{{ client.tel }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.adresse }}</td>
        <td>{{ client.ville }}</td>
        <td>
          <button (click)="edit(client)" type="button" class="btn btn-success">
            <i class="fa fa-pencil"></i>
          </button>
          <button (click)="delete(client)" type="button" class="btn btn-danger ml-2">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
