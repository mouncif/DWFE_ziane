<!-- Breadcrumbs-->
<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a routerLink="/">Clients</a>
  </li>
  <li class="breadcrumb-item active">Nouveau client</li>
</ol>
<div class="page-title">
  <h3>Dossier Client</h3>
</div>
<div class="navigation-tabs">
  <ul class="nav nav-tabs">
    <li routerLink="/" role="presentation">
      <a href="#" aria-controls="home" role="tab" data-toggle="tab">Liste des clients</a>
    </li>
    <li routerLink="/clients/add" role="presentation" [routerLinkActive]="['active']">
      <a href="#" aria-controls="profile" role="tab" data-toggle="tab">Nouveau Client</a>
    </li>
  </ul>
</div>
<!-- Area Chart Example-->
<div class="card mb-3">
  <div class="card-header">
    <i class="fa fa-area-chart"></i> Clients
  </div>
  <div class="card-body">
    <form [formGroup]="clientService.form" (submit)="save()">
      <div class="row">
        <div class="col-md-3">
          <label>Photo</label>
          <img src="assets/image-placeholder.gif"class="img-thumbnail mb-2">
          <input type="text" formControlName="photo" name="photo" class="form-control" placeholder="Photo URL">
        </div>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Nom</label>
                <input type="text" formControlName="nom" name="nom" class="form-control" placeholder="Nom">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Prenom</label>
                <input type="text" formControlName="prenom" name="prenom" class="form-control" placeholder="Nom">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Tel</label>
                <input type="text" formControlName="tel" name="tel" class="form-control" placeholder="Tel">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email" name="email" class="form-control" placeholder="Email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Statut</label>
                <input type="text" formControlName="statut" name="statut" class="form-control" placeholder="Statut">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Ville</label>
                <input type="text" formControlName="ville" name="ville" class="form-control" placeholder="Ville">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Adresse</label>
            <textarea  formControlName="adresse" name="adresse" cols="30" rows="5" class="form-control" placeholder="Adresse"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
